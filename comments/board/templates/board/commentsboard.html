<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>comments board</title>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">      
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Board</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" href="comment">Comment</a>
            <a class="nav-link" href="#">Board</a>
          </nav>
        </div>
      </header>

      {% for i in comment %}

      <main style="margin-top: 50px;" class="px-3">
        <div style="width: 50%;margin-left: 25%;border-top: 2px solid #fff;">
            <p  class="lead" style="margin-top: 20px;">{{i.comment}}</p>
        </div>
      </main>
      
      {% endfor %}

      
      

    </div>

    
</body>
</html>
